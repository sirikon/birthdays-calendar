apiVersion: apps/v1
kind: Deployment
metadata:
  name: birthdays-calendar-deployment
  labels:
    app: birthdays-calendar
spec:
  replicas: 3

  selector:
    matchLabels:
      app: birthdays-calendar

  template:
    metadata:
      labels:
        app: birthdays-calendar
    spec:
      containers:
      - name: birthdays-calendar
        image: sirikon/birthdays-calendar:${VERSION}
        ports:
        - containerPort: 80
        env:
        - name: CONTACTS_URL
          value: "${CONTACTS_URL}"
        - name: CONTACTS_USERNAME
          value: "${CONTACTS_USERNAME}"
        - name: CONTACTS_PASSWORD
          value: "${CONTACTS_PASSWORD}"
        - name: SECRET
          value: "${SECRET}"
        - name: PORT
          value: ${PORT}
